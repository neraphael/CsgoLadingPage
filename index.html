<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="../csgoweb/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../csgoweb/css/estilo.css">
	
</head>
<body>
	<header class="cabecalho">
		<div class="cabecalho__sombra">
			<div class="cabecalho__caixa">
				<img class="cabecalho__logo" src="../csgoweb/imgs/csgopngg.webp">
				<a class="cabecalho__botao" href="https://store.steampowered.com/app/730/CounterStrike_Global_Offensive/?l=portuguese">Jogue Agora</a>
			</div>
		</div>
	</header>
	<main class="main" >
		<section class="conteudo">
			<div class="conteudo__caixa">
				<h1 class="caixa__titulo">Confira o trailer de CS GO</h1>
				<iframe class="caixa__video" width="" height="" src="https://www.youtube.com/embed/edYCtaNueQY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				<h2 class="caixa__subtitulo">Saiba Mais</h2>
			</div>
		</section>
		<div class="arrow">
			<img class="arrow__img" src="./imgs/arrow_down_download_save_icon_123720.png" alt="">
		</div>
		<section class="sobre">
			<div class="sobre__caixa">
				<img class="sobre__knife" src="./imgs/pngaaa.com-852935.png" alt="">
			</div>
		</section>
	</main>
</body>
</html>
